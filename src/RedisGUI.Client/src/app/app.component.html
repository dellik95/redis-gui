<loading></loading>

<div class="layout-container" [class.is-mobile]="mobileQuery.matches">

    <mat-toolbar class="loyout-toolbar" color="primary">

        <mat-toolbar-row>
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

            <div class="company-dedails">
                <h1 class="header-company-name">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                        <text x="10" y="70" font-size="80" font-family="Playfair Display" fill="#333">W</text>
                    </svg>
                    <span>underwaffe</span>
                </h1>
            </div>

            <span class="spacer"></span>

            <a mat-button target="_blank" href="https://github.com/dellik95/redis-gui" aria-label="GitHub Repository">
                <span matButtonIcon [ngTemplateOutlet]="githubIcon"></span>
                GitHub
            </a>

            <button mat-icon-button>
                <mat-icon>info</mat-icon>
            </button>

        </mat-toolbar-row>


    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav class="sidenav-menu" #snav opened="true" [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list class="sidenav-menu_items">

                <mat-list-item class="sidenav-menu__item" *ngFor="let link of (sideNavService.sideNavLinks$ | async)"
                    [routerLink]="[link.href]" routerLinkActive="mdc-list-item--activated"
                    [routerLinkActiveOptions]="{exact: true}">

                    <div class="sidenav-menu__content">
                        <mat-icon class="sidenav-menu_icon" *ngIf="link.icon" aria-hidden="false"
                            [fontIcon]="link.icon"></mat-icon>
                        <div class="sidenav-menu__title">
                            {{ link.title }}
                        </div>
                    </div>

                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="main-content">
                <div class="section-actions-container">
                    <app-breadcrumb></app-breadcrumb>
                    <app-section-actions></app-section-actions>
                </div>
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
