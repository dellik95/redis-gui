<div class="table-container mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container *ngFor="let item of getColumns()" [matColumnDef]="item.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="item.hidden">{{ item.title }}</th>
      <td mat-cell *matCellDef="let row" [hidden]="item.hidden">{{ getColumnValue(item, row) }}</td>

    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let row">
        <div class="item-actions-container">
          <button mat-mini-fab>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab (click)="deleteRecord(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

  </table>

  <mat-paginator #paginator class="mat-paginator-sticky" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page">
  </mat-paginator>
</div>
