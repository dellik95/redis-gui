<div>
  <app-toggler [config]="modesTogglerConfig" (toggleChanged)="toggleViewMode($event)"></app-toggler>
  <button mat-button (click)="changeKeyDelimiter()">Change Key Delimiter</button>
  <button mat-button (click)="addNewKey()">Add New Key</button>
</div>

<!-- Conditional rendering based on view mode -->
<div *ngIf="viewMode() === 'table'">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Key Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>

    <!-- TTL Column -->
    <ng-container matColumnDef="ttl">
      <th mat-header-cell *matHeaderCellDef> TTL </th>
      <td mat-cell *matCellDef="let element"> {{element.ttl}} </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="viewMode() === 'tree'">
  <app-tree-view-list></app-tree-view-list>
</div>
